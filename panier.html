            <h3>Vos coordonnées</h3>
                <form id="formOrder" name="form-panier">  <!-- le onsubmit bloque le rechargement de la page lors de l'envoie du form -->
                        <fieldset>
                            <legend> Civilité</legend>

                            <div class="formPrenom">
                                <label for="prenom">Prénom :</label>
                                <input type="text" id="prenom" name="prenom" value="" required placeholder="Votre Prénom"><br><br>
                            </div>   

                            <div class="formNom">
                                <label for="nomUtilisateur">Nom :</label>
                                <input type="text" id="nomUtilisateur" name="nomUtilisateur" value="" required placeholder="Votre Nom">
                            </div> 
                            
                        </fieldset>

                        <fieldset>
                            <legend> Coordonnées</legend>

                            <div class="formMail">
                                <label for="mail">E-mail :</label>
                                <input type="email" id="mail" name="mail" required  placeholder="mail@serveur.com"><br><br>
                            </div>
                        
                            <div class="formAdresse">
                                <label for="adresse">Adresse :</label>
                                <input type="text" id="adresse" name="adresse" required placeholder="Votre Adresse"><br><br>
                            </div> 
                            <div class="formVille">
                                <label for="ville">Ville :</label>
                                <input type="text" id="ville" class="form-control input-control" required name="ville" placeholder="Votre Ville"><br><br>
                            </div>
                                  
                        </fieldset>

                        
                            <input type="submit" value="Je valide mon panier et mes informations" class="envoiFormulaire" id="envoiFormulaire">
